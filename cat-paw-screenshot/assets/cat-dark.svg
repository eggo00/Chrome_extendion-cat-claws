<!-- 黑貓 SVG - 夜間模式專用 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 左耳 -->
  <polygon points="50,60 60,20 85,55" fill="#3A3A3A" stroke="#2A2A2A" stroke-width="2"/>
  <polygon points="60,40 65,30 75,50" fill="#4A4A4A"/>

  <!-- 右耳 -->
  <polygon points="150,60 140,20 115,55" fill="#3A3A3A" stroke="#2A2A2A" stroke-width="2"/>
  <polygon points="140,40 135,30 125,50" fill="#4A4A4A"/>

  <!-- 臉 -->
  <circle cx="100" cy="100" r="50" fill="#3A3A3A" stroke="#2A2A2A" stroke-width="2"/>

  <!-- 眼睛 - 微亮黃綠色，睡覺狀態（預設） -->
  <g id="dark-eyes-night">
    <!-- 閉眼 -->
    <line x1="72" y1="92" x2="88" y2="92" stroke="#2A2A2A" stroke-width="3" stroke-linecap="round"/>
    <line x1="112" y1="92" x2="128" y2="92" stroke="#2A2A2A" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 眼睛 - 張開狀態（hover 時） -->
  <g id="dark-eyes-awake" style="display: none;">
    <!-- 左眼 - 微亮黃綠 -->
    <ellipse cx="80" cy="90" rx="8" ry="12" fill="#A8D08D"/>
    <ellipse cx="78" cy="88" rx="4" ry="6" fill="#1A1A1A"/>
    <circle cx="79" cy="87" r="2" fill="#C9E4A8" opacity="0.8"/>

    <!-- 右眼 -->
    <ellipse cx="120" cy="90" rx="8" ry="12" fill="#A8D08D"/>
    <ellipse cx="118" cy="88" rx="4" ry="6" fill="#1A1A1A"/>
    <circle cx="119" cy="87" r="2" fill="#C9E4A8" opacity="0.8"/>
  </g>

  <!-- 鼻子 - 深灰帶微光 -->
  <polygon points="100,100 95,105 100,107 105,105" fill="#5A5A5A"/>

  <!-- 嘴巴 - 睡覺時微笑 -->
  <path d="M 90 110 Q 100 108 110 110" stroke="#2A2A2A" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- 鬍鬚 - 深灰色 -->
  <line x1="50" y1="95" x2="20" y2="90" stroke="#5A5A5A" stroke-width="1.5"/>
  <line x1="50" y1="100" x2="15" y2="100" stroke="#5A5A5A" stroke-width="1.5"/>
  <line x1="50" y1="105" x2="20" y2="110" stroke="#5A5A5A" stroke-width="1.5"/>

  <line x1="150" y1="95" x2="180" y2="90" stroke="#5A5A5A" stroke-width="1.5"/>
  <line x1="150" y1="100" x2="185" y2="100" stroke="#5A5A5A" stroke-width="1.5"/>
  <line x1="150" y1="105" x2="180" y2="110" stroke="#5A5A5A" stroke-width="1.5"/>

  <!-- ZZZ - 睡覺符號 -->
  <text x="130" y="70" font-size="16" fill="#5A5A5A" opacity="0.6" font-family="Arial">z</text>
  <text x="140" y="60" font-size="14" fill="#5A5A5A" opacity="0.4" font-family="Arial">z</text>
  <text x="148" y="52" font-size="12" fill="#5A5A5A" opacity="0.2" font-family="Arial">z</text>

  <!-- 身體 -->
  <ellipse cx="100" cy="170" rx="40" ry="35" fill="#3A3A3A" stroke="#2A2A2A" stroke-width="2"/>

  <!-- 前腳 -->
  <ellipse cx="80" cy="190" rx="12" ry="18" fill="#3A3A3A" stroke="#2A2A2A" stroke-width="2"/>
  <ellipse cx="120" cy="190" rx="12" ry="18" fill="#3A3A3A" stroke="#2A2A2A" stroke-width="2"/>

  <!-- 肚肚 - 稍微亮一點的灰 -->
  <ellipse cx="100" cy="170" rx="25" ry="20" fill="#4A4A4A" opacity="0.6"/>

  <!-- 肉墊 - 深灰帶微光 -->
  <ellipse cx="80" cy="195" rx="8" ry="5" fill="#5A5A5A" opacity="0.7"/>
  <ellipse cx="120" cy="195" rx="8" ry="5" fill="#5A5A5A" opacity="0.7"/>
</svg>
