<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Claws - Screenshot Editor 🐾</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <!-- 可愛的貓咪裝飾 - 支持表情切換 -->
  <div class="cat-decoration">
    <object data="assets/cat-expressions.svg" type="image/svg+xml" id="cat-object"></object>
  </div>

  <!-- 主容器 -->
  <div class="container">
    <!-- 標題區 -->
    <header class="header">
      <h1 class="title">🐾 Cat Claws</h1>
      <p class="subtitle">喵～幫你抓住這一刻</p>
    </header>

    <!-- 工具列 -->
    <div class="toolbar">
      <button class="tool-btn" id="pen-btn" data-tool="pen" title="畫筆">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
          <path d="M2 2l7.586 7.586"></path>
        </svg>
        <span>畫筆</span>
      </button>

      <button class="tool-btn" id="rect-btn" data-tool="rect" title="方框標記">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
        <span>方框</span>
      </button>

      <button class="tool-btn" id="circle-btn" data-tool="circle" title="圓形標記">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <span>圓形</span>
      </button>

      <button class="tool-btn" id="stamp-btn" data-tool="stamp" title="貓爪貼紙">
        <svg width="24" height="24" viewBox="0 0 100 100">
          <ellipse cx="50" cy="60" rx="18" ry="20" fill="currentColor"/>
          <ellipse cx="33" cy="40" rx="8" ry="10" fill="currentColor"/>
          <ellipse cx="50" cy="33" rx="8" ry="10" fill="currentColor"/>
          <ellipse cx="67" cy="40" rx="8" ry="10" fill="currentColor"/>
        </svg>
        <span>貓爪</span>
      </button>

      <div class="divider"></div>

      <!-- 顏色選擇 -->
      <div class="color-picker">
        <label for="color-input">顏色：</label>
        <input type="color" id="color-input" value="#FF69B4">
      </div>

      <!-- 線條粗細 -->
      <div class="size-picker">
        <label for="size-input">粗細：</label>
        <input type="range" id="size-input" min="2" max="10" value="3" step="1">
        <span id="size-value">3</span>
      </div>

      <div class="divider"></div>

      <!-- 主題選擇器 -->
      <div class="theme-selector">
        <button class="theme-btn" id="theme-btn" title="選擇肉墊主題">
          🐾
        </button>
        <div class="theme-menu" id="theme-menu">
          <div class="theme-option" data-theme="classic">
            <span class="theme-paw" style="background: #F6B6C8;"></span>
            <span class="theme-name">經典粉</span>
            <span class="theme-emoji">🌸</span>
          </div>
          <div class="theme-option" data-theme="milktea">
            <span class="theme-paw" style="background: #D8B4A0;"></span>
            <span class="theme-name">奶茶</span>
            <span class="theme-emoji">🧋</span>
          </div>
          <div class="theme-option" data-theme="matcha">
            <span class="theme-paw" style="background: #9CC7B8;"></span>
            <span class="theme-name">抹茶</span>
            <span class="theme-emoji">🍵</span>
          </div>
          <div class="theme-option" data-theme="cocoa">
            <span class="theme-paw" style="background: #8B6F61;"></span>
            <span class="theme-name">可可</span>
            <span class="theme-emoji">🍫</span>
          </div>
        </div>
      </div>

      <!-- 夜間模式切換 -->
      <button class="theme-btn" id="dark-mode-btn" title="切換夜間模式">
        <span id="dark-mode-icon">🌙</span>
      </button>

      <div class="divider"></div>

      <button class="action-btn" id="undo-btn" title="復原">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 7v6h6"></path>
          <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
        </svg>
        <span>復原</span>
      </button>

      <button class="action-btn primary" id="download-btn" title="下載圖片">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span>下載</span>
      </button>
    </div>

    <!-- 畫布區域 -->
    <div class="canvas-container">
      <canvas id="editor-canvas"></canvas>
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>載入中...</p>
      </div>
    </div>
  </div>

  <script src="state-manager.js"></script>
  <script src="cat-mood.js"></script>
  <script src="paw-themes.js"></script>
  <script src="editor.js"></script>
</body>
</html>
